<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link th:href="@{/css/admin/base/form.css}" type="text/css" rel="stylesheet" />
    <link th:href="@{/css/admin/base/table.css}" type="text/css" rel="stylesheet" />
</head>
<body>
<div class="block">
    <div class="lg-block">
        <button id="back" class="button">返回</button>
        <div class="lg-block-title1" th:text="流程配置详情"></div>
        <div class="lg-block-content">
            <div id="id" th:text="${lcVo.id}" style="display: none"></div>
            <ul>
                <li>
                    <div class="form-title">流程名称：</div>
                    <pre class="pre-form-content" th:text="${lcVo.lcName}" />
                </li>
                <li>
                    <div class="form-title">流程类别：</div>
                    <pre class="pre-form-content" th:text="${lcVo.lclb}" />
                </li>
                <li>
                    <div class="form-title">流程描述：</div>
                    <pre class="pre-form-content" th:text="${lcVo.description}" />
                </li>
                <li>
                    <div class="form-title">启用状态：</div>
                    <pre class="pre-form-content" th:text="${lcVo.zt}" />
                </li>
                <li>
                    <div class="form-title">创建时间：</div>
                    <pre class="pre-form-content" th:text="${lcVo.cjsj}" />
                </li>
                <div class="lg-block-title2">流程节点配置</div>
                <table id="process-info-table" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr class="table-title">
                        <th>序号</th>
                        <th>节点描述</th>
                        <th>角色</th>
                    </tr>
                    </thead>
                    <tbody id="process-record-tbody" class="mt-td-checkbox">
                    <th:block th:if="${not #lists.isEmpty(lcVo.processVo)}">
                        <tr th:each="process : ${lcVo.processVo.processDetail}">
                        <th:block>
                            <input type="hidden" th:value="${process.roleId.get(0)}" />
                            <td th:text="${process.processXh}"></td>
                            <td th:text="${process.nodeName}"></td>
                            <td th:text="${process.roleName.get(0)}"></td>
                        </th:block>

                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </ul>
            <div id="user-modal" class="modal modal-fixed-footer">
                <div class="modal-header">
                    <h4 class="modal-title">角色相关用户</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div id="user-info" class="col-md-12">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal"
                            class="btn btn-outline dark">关闭</button>
                </div>
            </div>
        </div>
    </div>


</div>

<script th:src="@{/js/admin/system/processRecord/processInfo.js}" type="text/javascript"></script>
</body>
</html>
